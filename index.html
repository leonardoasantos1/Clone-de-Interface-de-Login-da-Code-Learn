<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Code Learn Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" href="assets/css/img/logo-code.png">
    <script src="https://kit.fontawesome.com/dfd1089a63.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <img src="assets/css/img/logo-code.png" alt="logotipo da Code Learn" width="300">
        </section>
        <section>
            <form>
                <h1>Login</h1>
                <input type="email" placeholder="E-mail">
                <div style="position: relative;">
                    <input type="password" placeholder="Senha" id="input-senha">
                    <i class="fa-solid fa-eye" id="olho-senha"></i>
                </div>
                <button>Enviar</button>
            </form>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
